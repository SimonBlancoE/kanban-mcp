# Smithery configuration file: https://smithery.ai/docs/config

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      port:
        type: number
        default: 3456
        description: Port for the web viewer (optional)
  commandFunction: |-
    (config) => ({
      command: 'bun',
      args: ['run', 'src/index.ts'],
      env: config.port ? { PORT: String(config.port) } : {}
    })
